<!DOCTYPE html>

<html>
    <head>
        <title>Headings</title>
    </head>
    <body>
        <h1>Headings</h1>
        <p>There are six levels of headings in html. Each level is of each size. The smaller the number, the larger the size.</p>
        <p>Syntax and example is as follows: </p>
        <p><u><b>Level 1 Haading</b></u></p>
        <p><b>Syntax: </b> &lt;h1&gt; heading &lt;/h1&gt; </p>
        <p><b>Example: </b><h1>Example for H1 Header</h1></p>
    </body>
</html>
